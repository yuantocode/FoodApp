<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dynamic Food Map</title>
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
<link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css">
<link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css">
<link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="controls">
    <input id="city-input" placeholder="Enter city (e.g., Tokyo)">
    <button id="load-city">Load City</button>
    <select id="type-filter">
        <option value="">All Types</option>
        <option value="cafe">Cafe</option>
        <option value="restaurant">Restaurant</option>
        <option value="fast_food">Fast Food</option>
    </select>
    <button id="near-me">Near Me</button>
    <button id="reset-map">Reset Map</button>
    <div id="results-count"></div>
</div>

<div id="map"></div>

<div id="modal" class="modal hidden">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2 id="place-title"></h2>
        <form id="log-form">
            <select id="food-select" required></select>
            <div class="rating-group">
                <label><input type="radio" name="rating" value="liked" required> Liked</label>
                <label><input type="radio" name="rating" value="disliked"> Disliked</label>
            </div>
            <textarea id="notes" placeholder="Optional notes"></textarea>
            <button type="submit">Save</button>
        </form>
        <h3>Your Experiences</h3>
        <ul id="experiences"></ul>
    </div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
<script src="script.js"></script>
</body>
</html>
